<script>
	// List of games (manually defined or fetched dynamically if possible)
	const games = [
		{ name: "Bad Ghost", path: "badghost/index.html" },
		{ name: "Chaos Pendulum", path: "chaos-pendulum/index.html" },
		{ name: "Chaos Pendulum Graph", path: "chaos-pendulum-graph/index.html" },
		{ name: "Electro Ball", path: "electro-ball/index.html" },
		{ name: "Flow Face", path: "flow-face/index.html" },
		{ name: "Flow Face 2", path: "flow-face-2/index.html" },
		{ name: "Particle Party", path: "particleparty/index.html" },
		{ name: "Thinking Triangles", path: "thinking-triangles/index.html" },
		{ name: "Tri Tunnel", path: "tritunnel/index.html" },
		// Removed/Hidden: "quasicrystal-chirp" and test posts
	];

	// Container for the cards
	const container = document.createElement("div");
	container.style.display = "grid";
	container.style.gridTemplateColumns = "repeat(auto-fit, minmax(200px, 1fr))";
	container.style.gap = "16px";
	container.style.padding = "16px";

	// Generate cards dynamically
	games.forEach((game) => {
		const card = document.createElement("div");
		card.style.border = "1px solid #ccc";
		card.style.borderRadius = "8px";
		card.style.padding = "16px";
		card.style.textAlign = "center";
		card.style.backgroundColor = "#f9f9f9";
		card.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";

		const title = document.createElement("h3");
		title.textContent = game.name;
		title.style.marginBottom = "8px";

		const link = document.createElement("a");
		link.href = `./games/${game.path}`;
		link.textContent = "Play Now";
		link.style.display = "inline-block";
		link.style.marginTop = "8px";
		link.style.padding = "8px 16px";
		link.style.color = "var(--color-accent-text, #181c17)";
		link.style.backgroundColor = "var(--color-accent, #39ff14)";
		link.style.border = "2px solid var(--color-accent, #39ff14)";
		link.style.borderRadius = "var(--radius-btn, 8px)";
		link.style.textDecoration = "none";
		link.style.fontWeight = "bold";
		link.style.transition = "all 0.2s cubic-bezier(0.4, 0, 0.2, 1)";
		link.style.boxShadow =
			"0 2px 8px 0 rgba(var(--color-accent-rgb, 57, 255, 20), 0.2)";

		link.addEventListener("mouseover", () => {
			link.style.backgroundColor =
				"var(--color-accent-hover, var(--color-accent, #33ff14))";
			link.style.borderColor =
				"var(--color-accent-hover, var(--color-accent, #33ff14))";
			link.style.transform = "translateY(-2px)";
			link.style.boxShadow =
				"0 4px 12px 0 rgba(var(--color-accent-rgb, 57, 255, 20), 0.25), 0 2px 4px 0 rgba(var(--color-accent-rgb, 57, 255, 20), 0.1)";
		});

		link.addEventListener("mouseout", () => {
			link.style.backgroundColor = "var(--color-accent, #39ff14)";
			link.style.borderColor = "var(--color-accent, #39ff14)";
			link.style.transform = "translateY(0)";
			link.style.boxShadow =
				"0 2px 8px 0 rgba(var(--color-accent-rgb, 57, 255, 20), 0.2)";
		});

		card.appendChild(title);
		card.appendChild(link);
		container.appendChild(card);
	});

	// Append the container to the body
	document.body.appendChild(container);
</script>

<style>
	body,
	html,
	#main,
	.game-list,
	.game-card,
	h3,
	a {
		margin: 0 !important;
		padding: 0 !important;
	}
</style>
