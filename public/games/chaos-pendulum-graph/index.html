<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Make the app fullscreen capable on iOS -->
		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		/>
		<!-- Set status bar style (black-translucent allows content underneath) -->
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<!-- Set title for Home Screen icon -->
		<meta
			name="apple-mobile-web-app-title"
			content="Chaos Pendulum"
		/>
		<!-- Ensure content uses full screen width, including notch areas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
		/>
		<title>Harmonious Pendulum Demo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
		<script src="sketch.js"></script>
		<style>
			:root {
				--space-3xs: clamp(0.3125rem, 0.3125rem + 0vw, 0.3125rem);
				--space-2xs: clamp(0.5625rem, 0.5408rem + 0.1087vw, 0.625rem);
				--space-xs: clamp(0.875rem, 0.8533rem + 0.1087vw, 0.9375rem);
				--space-s: clamp(1.125rem, 1.0815rem + 0.2174vw, 1.25rem);
				--space-m: clamp(1.6875rem, 1.6223rem + 0.3261vw, 1.875rem);
				--space-l: clamp(2.25rem, 2.163rem + 0.4348vw, 2.5rem);
				--space-xl: clamp(3.375rem, 3.2446rem + 0.6522vw, 3.75rem);
				--space-2xl: clamp(4.5rem, 4.3261rem + 0.8696vw, 5rem);
				--space-3xl: clamp(6.75rem, 6.4891rem + 1.3043vw, 7.5rem);
				--space-3xs-2xs: clamp(0.3125rem, 0.2038rem + 0.5435vw, 0.625rem);
				--space-2xs-xs: clamp(0.5625rem, 0.4321rem + 0.6522vw, 0.9375rem);
				--space-xs-s: clamp(0.875rem, 0.7446rem + 0.6522vw, 1.25rem);
				--space-s-m: clamp(1.125rem, 0.8641rem + 1.3043vw, 1.875rem);
				--space-m-l: clamp(1.6875rem, 1.4049rem + 1.413vw, 2.5rem);
				--space-l-xl: clamp(2.25rem, 1.7283rem + 2.6087vw, 3.75rem);
				--space-xl-2xl: clamp(3.375rem, 2.8098rem + 2.8261vw, 5rem);
				--space-2xl-3xl: clamp(4.5rem, 3.4565rem + 5.2174vw, 7.5rem);
				--space-s-l: clamp(1.125rem, 0.6467rem + 2.3913vw, 2.5rem);
			}

			body,
			html,
			button {
				margin: 0 !important;
				padding: 0 !important;
			}

			body {
				padding: 0;
				margin: 0;
				overflow: hidden;
				background-color: #f0f0f0;
			}

			button {
				position: fixed;
				top: var(--space-2xs);
				left: var(--space-2xs);
				z-index: 10;
				padding: var(--space-3xs) var(--space-xs);
				font-size: var(--space-xs);
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				border: 2px solid var(--color-accent, #39ff14);
				border-radius: var(--radius-btn, 8px);
				background: var(--color-accent, #39ff14);
				color: var(--color-accent-text, #181c17);
				cursor: pointer;
				transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
				box-shadow: 0 2px 8px 0 rgba(var(--color-accent-rgb, 57, 255, 20), 0.2);
			}

			button:hover {
				background: var(--color-accent-hover, var(--color-accent, #33ff14));
				border-color: var(--color-accent-hover, var(--color-accent, #33ff14));
				transform: translateY(-2px);
				box-shadow: 0 4px 12px 0
						rgba(var(--color-accent-rgb, 57, 255, 20), 0.25),
					0 2px 4px 0 rgba(var(--color-accent-rgb, 57, 255, 20), 0.1);
			}

			button:active {
				transform: scale(0.95);
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-color: #1a1a1a;
				}
				button {
					color: #eee;
					background: rgba(50, 50, 50, 0.95);
					box-shadow: 0 var(--space-3xs) var(--space-xs) rgba(0, 0, 0, 0.3);
				}
				button:hover {
					background: rgba(70, 70, 70, 0.95);
				}
			}

			canvas {
				display: block;
				/* Ensure canvas is behind potential status bar overlays */
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body></body>
</html>
