<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Hero Card</title>
  <style>
    body { 
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      cursor: pointer;
    }
    .debug-panel {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }
    pre {
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      overflow: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Hero Card Debug Tool</h1>
  <p>This tool helps debug the hero card content loading.</p>
  
  <button id="test-post">Load Test Post</button>
  <div class="debug-panel">
    <h2>Debug Output</h2>
    <pre id="debug-output">Debug info will appear here...</pre>
  </div>

  <div id="hero-card" class="hero-card">
    <div class="hero-card-wrapper">
      <div class="hero-card-header">
        <a href="#" class="hero-back-link" id="hero-back-link">← Back</a>
        <h1 class="hero-title">Test Title</h1>
        <button class="hero-close-btn" id="hero-close-btn">×</button>
      </div>
      <div class="hero-card-content">
        <iframe class="hero-iframe" style="display:none"></iframe>
        <div class="hero-markdown">
          <div class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading content...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('test-post').addEventListener('click', function() {
      const debugOutput = document.getElementById('debug-output');
      const heroCard = document.getElementById('hero-card');
      const heroMarkdown = heroCard.querySelector('.hero-markdown');
      
      debugOutput.textContent = 'Testing post content loading...';
      
      // Try to fetch a post
      fetch('/posts/autonomous-zones/')
        .then(response => {
          debugOutput.textContent += `\nFetch status: ${response.status}`;
          return response.text();
        })
        .then(html => {
          debugOutput.textContent += `\nGot HTML content (${html.length} chars)`;
          
          // Parse HTML
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          
          // Try different selectors
          const selectors = ['.post-content', 'article.post', 'main .content', '.post-page', 'article'];
          let content = null;
          
          for (const selector of selectors) {
            const element = doc.querySelector(selector);
            if (element) {
              content = element;
              debugOutput.textContent += `\nFound content with selector: ${selector}`;
              break;
            }
          }
          
          if (content) {
            // Remove title elements
            const titles = content.querySelectorAll('h1, #post-title');
            titles.forEach(el => {
              debugOutput.textContent += `\nRemoving title element: ${el.textContent}`;
              el.remove();
            });
            
            // Set content
            heroMarkdown.innerHTML = `
              <div class="post-content-wrapper">
                ${content.innerHTML}
              </div>
            `;
            
            debugOutput.textContent += `\nContent set to hero card.`;
            heroCard.classList.add('active');
          } else {
            debugOutput.textContent += `\nERROR: Could not find content with any selector!`;
            // Show HTML structure
            debugOutput.textContent += `\n\nPage structure:\n${doc.body.innerHTML.substring(0, 500)}...`;
          }
        })
        .catch(error => {
          debugOutput.textContent += `\nERROR: ${error.message}`;
        });
    });
  </script>
</body>
</html>
