<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Design Tokens Specimen</title>
		<link
			rel="stylesheet"
			href="/styles/tokens.css"
		/>
		<style>
			/* Reset and Base */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: var(--font-family-base, "Inter", sans-serif);
				background: var(--color-bg, #f8f9fa);
				color: var(--color-text, #333);
				line-height: 1.6;
				padding: 2rem;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
			}

			.header {
				text-align: center;
				margin-bottom: 3rem;
			}

			.header h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
				color: var(--color-text);
			}

			.back-btn {
				position: fixed;
				top: 20px;
				left: 20px;
				background: var(--color-accent);
				color: white;
				padding: 0.75rem 1.5rem;
				border-radius: var(--radius-btn);
				text-decoration: none;
				font-weight: 500;
				transition: all 0.2s ease;
				z-index: 1000;
			}

			.back-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
			}

			/* Token Grid */
			.token-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				gap: 2rem;
				margin-bottom: 3rem;
			}

			.token-section {
				background: var(--color-bg-subtle, white);
				border: var(--border-unified);
				border-radius: var(--radius-unified);
				padding: 1.5rem;
				box-shadow: var(--shadow-elevation-2);
			}

			.token-title {
				font-size: 1.25rem;
				font-weight: 600;
				margin-bottom: 1rem;
				color: var(--color-text);
			}

			.token-item {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0.75rem;
				margin-bottom: 0.5rem;
				background: var(--color-bg);
				border-radius: var(--radius-btn);
				border: 1px solid var(--color-border);
			}

			.token-name {
				font-family: "Monaco", "Menlo", monospace;
				font-size: 0.9rem;
				color: var(--color-accent);
				font-weight: 500;
			}

			.token-value {
				font-family: "Monaco", "Menlo", monospace;
				font-size: 0.8rem;
				color: var(--color-text-muted);
				background: rgba(0, 0, 0, 0.05);
				padding: 0.25rem 0.5rem;
				border-radius: 4px;
			}

			/* Color Swatches */
			.color-swatch {
				width: 40px;
				height: 40px;
				border-radius: var(--radius-btn);
				border: 2px solid var(--color-border);
				margin-right: 1rem;
			}

			.color-item {
				display: flex;
				align-items: center;
				padding: 0.75rem;
				margin-bottom: 0.5rem;
				background: var(--color-bg);
				border-radius: var(--radius-btn);
				border: 1px solid var(--color-border);
			}

			/* Spacing Visual */
			.spacing-demo {
				background: var(--color-accent);
				border-radius: var(--radius-btn);
				margin-bottom: 0.5rem;
				height: 20px;
				opacity: 0.7;
			}

			/* Typography Demo */
			.typography-demo {
				margin-bottom: 1rem;
				padding: 1rem;
				background: var(--color-bg);
				border-radius: var(--radius-btn);
				border: 1px solid var(--color-border);
			}

			/* Border Radius Demo */
			.radius-demo {
				width: 60px;
				height: 60px;
				background: var(--color-accent);
				margin-right: 1rem;
				display: inline-block;
			}

			/* Shadow Demo */
			.shadow-demo {
				width: 80px;
				height: 80px;
				background: var(--color-bg-subtle);
				border-radius: var(--radius-btn);
				margin-right: 1rem;
				display: inline-block;
			}

			/* Theme Toggle */
			.theme-controls {
				position: fixed;
				top: 20px;
				right: 20px;
				display: flex;
				gap: 0.5rem;
				z-index: 1000;
			}

			.theme-btn {
				padding: 0.5rem 1rem;
				border: none;
				border-radius: var(--radius-btn);
				background: var(--color-accent);
				color: white;
				cursor: pointer;
				font-size: 0.9rem;
				transition: all 0.2s ease;
			}

			.theme-btn:hover {
				transform: scale(1.05);
			}
		</style>
	</head>
	<body>
		<a
			href="index.html"
			class="back-btn"
			>‚Üê Back to Specimens</a
		>

		<div class="theme-controls">
			<button
				class="theme-btn"
				onclick="setTheme('light')"
			>
				‚òÄÔ∏è Light
			</button>
			<button
				class="theme-btn"
				onclick="setTheme('dark')"
			>
				üåô Dark
			</button>
			<button
				class="theme-btn"
				onclick="setTheme('auto')"
			>
				üîÑ Auto
			</button>
		</div>

		<div class="container">
			<header class="header">
				<h1>üé® Design Tokens</h1>
				<p>Complete showcase of design system tokens and variables</p>
			</header>

			<div class="token-grid">
				<!-- Colors -->
				<div class="token-section">
					<h3 class="token-title">üé® Colors</h3>
					<div id="colorTokens">
						<!-- Populated by JavaScript -->
					</div>
				</div>

				<!-- Spacing -->
				<div class="token-section">
					<h3 class="token-title">üìè Spacing</h3>
					<div id="spacingTokens">
						<!-- Populated by JavaScript -->
					</div>
				</div>

				<!-- Typography -->
				<div class="token-section">
					<h3 class="token-title">üìù Typography</h3>
					<div id="typographyTokens">
						<!-- Populated by JavaScript -->
					</div>
				</div>

				<!-- Border Radius -->
				<div class="token-section">
					<h3 class="token-title">üîò Border Radius</h3>
					<div id="radiusTokens">
						<!-- Populated by JavaScript -->
					</div>
				</div>

				<!-- Shadows -->
				<div class="token-section">
					<h3 class="token-title">üí´ Shadows</h3>
					<div id="shadowTokens">
						<!-- Populated by JavaScript -->
					</div>
				</div>

				<!-- Frosted Glass -->
				<div class="token-section">
					<h3 class="token-title">üå´Ô∏è Frosted Glass</h3>
					<div id="frostedTokens">
						<!-- Populated by JavaScript -->
					</div>
				</div>
			</div>
		</div>

		<script>
			// Token categories and their prefixes
			const tokenCategories = {
				colors: [
					"--color-bg",
					"--color-bg-alt",
					"--color-bg-subtle",
					"--color-text",
					"--color-text-muted",
					"--color-desc",
					"--color-accent",
					"--color-accent-hover",
					"--color-border",
					"--color-navbar-bg",
					"--color-card-bg",
				],
				spacing: [
					"--space-2xs",
					"--space-xs",
					"--space-s",
					"--space-m",
					"--space-l",
					"--space-xl",
					"--space-2xl",
					"--space-3xl",
					"--fluid-space-2xs",
					"--fluid-space-xs",
					"--fluid-space-s",
					"--fluid-space-m",
					"--fluid-space-l",
				],
				typography: [
					"--font-family-base",
					"--font-size-base",
					"--font-weight-light",
					"--font-weight-regular",
					"--font-weight-medium",
					"--font-weight-bold",
					"--line-height-base",
					"--line-height-tight",
				],
				radius: [
					"--radius-unified",
					"--radius-btn",
					"--border-radius-xs",
					"--border-radius-s",
					"--border-radius-m",
					"--border-radius-l",
					"--border-radius-pill",
				],
				shadows: [
					"--shadow-elevation-1",
					"--shadow-elevation-2",
					"--shadow-elevation-3",
					"--shadow-elevation-4",
					"--shadow-button",
					"--shadow-card",
					"--shadow-dropdown",
				],
				frosted: [
					"--frosted-bg",
					"--frosted-blur",
					"--frosted-saturate",
					"--frosted-border",
					"--frosted-shadow",
				],
			};

			function getComputedTokenValue(token) {
				return (
					getComputedStyle(document.documentElement)
						.getPropertyValue(token)
						.trim() || "Not defined"
				);
			}

			function isColorToken(token) {
				return token.includes("color") || token.includes("bg");
			}

			function isSpacingToken(token) {
				return token.includes("space");
			}

			function isShadowToken(token) {
				return token.includes("shadow");
			}

			function isRadiusToken(token) {
				return token.includes("radius");
			}

			function populateTokens() {
				Object.entries(tokenCategories).forEach(([category, tokens]) => {
					const container = document.getElementById(category + "Tokens");
					if (!container) return;

					tokens.forEach((token) => {
						const value = getComputedTokenValue(token);
						const item = document.createElement("div");

						if (category === "colors") {
							item.className = "color-item";
							item.innerHTML = `
                            <div class="color-swatch" style="background-color: var(${token})"></div>
                            <div>
                                <div class="token-name">${token}</div>
                                <div class="token-value">${value}</div>
                            </div>
                        `;
						} else if (category === "spacing") {
							item.className = "token-item";
							item.innerHTML = `
                            <div>
                                <div class="token-name">${token}</div>
                                <div class="spacing-demo" style="width: var(${token})"></div>
                            </div>
                            <div class="token-value">${value}</div>
                        `;
						} else if (category === "typography") {
							item.className = "typography-demo";
							if (token.includes("font-family")) {
								item.style.fontFamily = `var(${token})`;
								item.innerHTML = `<div class="token-name">${token}</div><div>The quick brown fox jumps</div><div class="token-value">${value}</div>`;
							} else if (token.includes("font-size")) {
								item.style.fontSize = `var(${token})`;
								item.innerHTML = `<div class="token-name">${token}</div><div>Sample Text</div><div class="token-value">${value}</div>`;
							} else if (token.includes("font-weight")) {
								item.style.fontWeight = `var(${token})`;
								item.innerHTML = `<div class="token-name">${token}</div><div>Sample Text Weight</div><div class="token-value">${value}</div>`;
							} else {
								item.innerHTML = `<div class="token-name">${token}</div><div class="token-value">${value}</div>`;
							}
						} else if (category === "radius") {
							item.className = "token-item";
							item.innerHTML = `
                            <div>
                                <div class="token-name">${token}</div>
                                <div class="radius-demo" style="border-radius: var(${token})"></div>
                            </div>
                            <div class="token-value">${value}</div>
                        `;
						} else if (category === "shadows") {
							item.className = "token-item";
							item.innerHTML = `
                            <div>
                                <div class="token-name">${token}</div>
                                <div class="shadow-demo" style="box-shadow: var(${token})"></div>
                            </div>
                            <div class="token-value">${value}</div>
                        `;
						} else {
							item.className = "token-item";
							item.innerHTML = `
                            <div class="token-name">${token}</div>
                            <div class="token-value">${value}</div>
                        `;
						}

						container.appendChild(item);
					});
				});
			}

			function setTheme(theme) {
				if (theme === "auto") {
					localStorage.removeItem("theme");
					document.documentElement.removeAttribute("data-theme");
				} else {
					localStorage.setItem("theme", theme);
					document.documentElement.setAttribute("data-theme", theme);
				}

				// Refresh token values
				setTimeout(() => {
					document
						.querySelectorAll(
							"#colorTokens, #spacingTokens, #typographyTokens, #radiusTokens, #shadowTokens, #frostedTokens"
						)
						.forEach((container) => {
							container.innerHTML = "";
						});
					populateTokens();
				}, 100);
			}

			// Load saved theme
			const savedTheme = localStorage.getItem("theme");
			if (savedTheme) {
				document.documentElement.setAttribute("data-theme", savedTheme);
			}

			// Initialize
			document.addEventListener("DOMContentLoaded", populateTokens);
		</script>
	</body>
</html>
